<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Страница не найдена</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .error-code {
      font-size: 10rem;
      font-weight: 900;
      color: #dc3545;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .error-text {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-home {
      padding: 12px 30px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-text">Упс! Такой страницы не существует.</div>
    <a href="{{ url_for('index') }}" class="btn btn-success btn-home">Вернуться на главную</a>
  </div>

</body>
</html>
